<ul class="menu">
  <li
    class="button-wrapper"
    [ngClass]="{ 'button-wrapper--active': item.active, black: color === 'black' }"
    *ngFor="let item of items">
    <button *ngIf="item.type === 'button'" (click)="item.onclick()"></button>
    <a *ngIf="item.type === 'link'" [routerLink]="[item.routerLink]">{{ item.label }}</a>
  </li>
</ul>
